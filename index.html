<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Expense Tracker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
  <h1 style.color ='blue'>Expense Tracker</h1>
  <form id="expenseForm" onsubmit="handleFormSubmit(event)">
    <label for="amount">Choose Expense Amount:</label>
    <input type="number" id="amount" name="expense_amount" required>

    <label for="description">Description:</label>
    <input type="text" id="description" name="desc" required>

    <label for="category">Category:</label>
    <select id="category" name="cate_gory">
      <option value="Movie">Movie</option>
      <option value="Regular">Regular</option>
      <option value="Education">Education</option>
      <option value="Shopping">Shopping</option>
      <option value="Fuel">Fuel</option>
      <option value="Groceries">Groceries</option>
    </select>

    <label for="submit">
      <button id="submit" type="submit">Add Expense</button>
    </label>
  </form>

  <div id="expenseListContainer"></div>

  <script src="index.js"></script>
</body>
</html>
